<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include your external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Favicon for the browser tab -->
    <link rel="icon" href="book.png" type="image/png" />
    <!-- Tab title -->
    <title>Library</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <nav class="header__navigation">
        <h1 class="header__title">Library</h1>
        <button class="header__button btn" type="button">+ Add Book</button>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
      <!-- Placeholder for book information -->
    </main>

    <!-- FORM -->
    <form action="#" class="form hidden">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Add new book!</legend>
        <input
          type="text"
          required
          placeholder="Title"
          maxlength="30"
          class="form__title form__input"
        />
        <input
          type="text"
          required
          placeholder="Author"
          maxlength="20"
          class="form__author form__input"
        />
        <input
          type="number"
          required
          placeholder="Pages"
          class="form__pages form__input"
          max="10000"
          min="1"
        />
        <div class="form__container-read">
          <label for="checkbox" class="form__label-read"
            >Have you read it?</label
          >
          <input type="checkbox" class="form__read" />
        </div>
        <div class="form__container-buttons">
          <div class="form__close-form">X</div>
          <button type="submit" class="btn form__submit-form">Submit</button>
        </div>
      </fieldset>
    </form>

    <!-- JAVASCRIPT FILES -->
    <script src="script.js"></script>
  </body>
</html>
